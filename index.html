<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="content">
        <section class="container-cards">
          <div class="card-date">
            <label for="">Dia</label>
            <input
              data-input="day"
              class="input"
              type="text"
              placeholder="DD"
            />
          </div>
          <div class="card-date">
            <label for="">MÃªs</label>
            <input
              data-input="month"
              class="input"
              type="text"
              placeholder="MM"
            />
          </div>
          <div class="card-date">
            <label for="year">Ano</label>
            <input
              data-input="year"
              class="input"
              type="text"
              placeholder="YYYY"
            />
          </div>
        </section>
        <div class="btn">
          <span class="btn-line"></span>
          <div class="btn-img">
            <img src="./assets/images/icon-arrow.svg" alt="arrow" />
          </div>
        </div>
        <section class="result">
          <p class="result-text">
            <span data-result="year">--</span>
            Anos
          </p>
          <p class="result-text">
            <span data-result="months">--</span>
            Meses
          </p>
          <p class="result-text">
            <span data-result="days">--</span>
            Dias
          </p>
        </section>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
